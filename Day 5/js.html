<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Example</title>
</head>
<body>
    <p id="zaheer" onclick="chalapathi()">Hello Baby - Have a devoltional day </p>
    <button id="login" onclick="andra()">Login</button>
    <script>
        function chalapathi(){
            document.getElementById('zaheer').innerHTML="Happy sunday";
        }
        function andra(){
            document.getElementById('login').innerHTML="Loading....";
        }
    </script>
</body>
</html>
