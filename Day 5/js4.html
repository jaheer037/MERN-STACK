<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    In1:<input type="number" id="one" value="">
    In2:<input type="number" id="two" value="">
    In3: <input type="number" id="three" value="" onclick="zaheer()">
    <button onclick="zaheer()">Submit</button>
</body>
<script>
    function zaheer(){
        var a=document.getElementById('one').value;
        var b=document.getElementById('two').value;
        var c=a*b;
        alert("Result, "+c);
        document.getElementById('three').value=c;
       
    }
</script>
</html>
