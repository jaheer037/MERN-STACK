<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="zaheer()">Show Me</button>
    <p id="one"></p>
    
</body>
<script>
    
    function zaheer(){
        var i;
        for(i=1;i<=10;i++){
            document.getElementById('one').innerHTML+=i+"*8="+(i*8)+"<br>";
           
        }
    }
</script>
</html>
