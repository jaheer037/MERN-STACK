<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="zaheer()">Show Me</button>
    <p id="one"></p>
    
</body>
<script>
    
    function zaheer(){
        for(i=1;i<=100;i++){
            if(i%10==8){
                document.getElementById('one').innerHTML+=i+"<br>";
            }
           
        }
    }
</script>
</html>
