<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Register Form</title>
</head>
<body>
    <form style="text-align: center;">
        First Name: <input type="text" name="fname"><br/>
        Age: <input type="number" name="age"><br/>
        DOB: <input type="date" name="DOB"><br/>
        Start Time: <input type="time" name="stime"><br/>
        Select Native: <select name="" id="">
            <option value="">Jammu</option>
            <option value="">MP</option>
            <option value="">Delhi</option>
            <option value="">Andra Pradesh</option>
            <option value="">others</option>
        </select><br/>
        <input type="radio" name="fav-language">HTML 
        <input type="radio" name="fav-language">CSS
        <input type="radio" name="fav-language">JS
        <br>
        Select Vehicles you have:
        <input type="checkbox" name="Bike">Bike
        <input type="checkbox" name="Car">Car
        <input type="checkbox" name="Boat">Boat
        <br>
        Attachment: <input type="file">
        <br>
        Enter the password: <input type="password"><br>
        <input type="submit" value="Register">

    </form>
</body>
</html>
