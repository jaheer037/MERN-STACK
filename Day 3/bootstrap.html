<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
   <div class="container mt-3">
      <h2>Card Image</h2>
      <div class="card" style="width:400px">
        <img class="card-img-top" src="./download1.png" alt="Card image" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
      </div>
      <br>
    
   </div>  
    

   <div class="container p-5 my-5 bg-success border='1'">
      <div class="row">
        <div class="col-6">
          <table class="table ">
            <thead>
              <tr>
                <th scope="col">Class</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Default</th>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
              
                <tr class="table-primary">
                  <th scope="row">Primary</th>
                  <td>Cell</td>
                  <td>Cell</td>
                </tr>
                <tr class="table-secondary">
                  <th scope="row">Secondary</th>
                  <td>Cell</td>
                  <td>Cell</td>
                </tr>
                <tr class="table-success">
                  <th scope="row">Success</th>
                  <td>Cell</td>
                  <td>Cell</td>
                </tr>
                <tr class="table-danger">
                  <th scope="row">Danger</th>
                  <td>Cell</td>
                  <td>Cell</td>
                </tr>
                <tr class="table-warning">
                  <th scope="row">Warning</th>
                  <td>Cell</td>
                  <td>Cell</td>
                </tr>
                <tr class="table-info">
                  <th scope="row">Info</th>
                  <td>Cell</td>
                  <td>Cell</td>
                </tr>
                <tr class="table-light">
                  <th scope="row">Light</th>
                  <td>Cell</td>
                  <td>Cell</td>
                </tr>
                <tr class="table-dark">
                  <th scope="row">Dark</th>
                  <td>Cell</td>
                  <td>Cell</td>
                </tr>
            </tbody>
          </table>
          </div>
          <div class="col-6">
            <img class="mx-5 mt-5" src="./download 2.jfif" alt="" height="300px" width="300px" style="border-radius: 50%;">
          </div>
      </div>
      
   </div>
    
   <div class="container-fluid">
    <div class="row">
      <div class="col-4"><img src="./download1.png" alt="" height="300px" width="300px"></div>
      <div class="col-4" ><img src="./download 2.jfif" alt="" height="300px" width="300px" style="border-radius: 10%;"></div>
      <div class="col-4"><img src="./download3.jpg" alt="" height="300px" width="300px"  style="border-radius: 50%;"></div>
    </div>
   </div>
</body>
</html>
